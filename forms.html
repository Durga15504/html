<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="./submit.html">
        <fieldset>
           <legend>
                Applicant Details
           </legend>
           <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="enter your name" maxlength="20">
                    </td>
                
                    <td>
                        <label for="name">Father's / Guardian's Name</label>
                    </td>
                    <td>
                        <input type="text" name="name" >
                    </td>
                </tr>
                <tr>
                    <td>
                       <label for="DOB">Date of birth</label></td>
                    <td>  <input type="date" name="dob" id="dob"> 
                    </td>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gender">
                        <label for="Male">Male</label>
                        <input type="radio" name="gender">
                        <label for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age As on:</label></td>
                    <td><input type="text" name="age" ></td>
                    <td><label for="num">Aadhaar No:</label></td>
                    <td><input type="text" name="num" minlength="12"></td>
                </tr>
                <tr>
                    <td><label for="phone">WhatsApp No</label></td>
                    <td><input type="tel" name="phone" id="phone" ></td>
                    <td><label for="email">E-mail Id</label></td>
                    <td><input type="email" id="email" name="email" required autocomplete="off"></td>
                </tr>
                <tr>
                    <td><label for="photo">Photo</label></td>
                    <td><input type="file" name="photo" id="photo" ></td>
                </tr>
                
           </table>
        </fieldset>

        <fieldset>
            <legend>Residential Address Details</legend>
            <table>
                <tr>
                    <td><label for="address">Aplicant's Address</label></td>
                    <td><input type="text" name="address" id="address" maxlength="20" ></td>
                    <td><label for="District">District</label></td>
                    <td><select name="district" id="District" >
                        <option value="select">-- select --</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="mandal">Mandal</label></td>
                    <td><select name="mandal" id="Mandal" >
                        <option value="select">-- select --</option>
                    </select></td>
                    <td><label for="Village">Village</label></td>
                    <td><select name="district" id="District" >
                        <option value="select">-- select --</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="pincode">Pincode</label></td>
                    <td><input type="text" name="num"  id="num"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Pass Type Details</legend>
           <table>
                <tr>
                    <td> <label for="city">City</label></td>
                    <td><select name="city" id="city">
                <option value="select">-- select --</option></select></td>
                </tr>
                <tr>
                    <td><label for="pass">Pass Type</label></td>
                    <td><select name="pass" id="pass" >
                <option value="select">-- select --</option>
            </select></td>
                </tr>
           </table>
        </fieldset>
        <br>

        <center><input type="submit"></center>
    </form>
</body>
</html>
